<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        .content {
            text-align: center;
            margin: 20px 0;
        }
        .content h2 {
            font-size: 20px;
            color: #444;
        }
        .otp {
            font-size: 28px;
            font-weight: bold;
            color: #007BFF;
            letter-spacing: 4px;
            margin: 20px 0;
        }
        .instructions {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 30px;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OTP Verification</h1>
        </div>
        <div class="content">
            <h2>Hello,</h2>
            <p>Your OTP code is:</p>
            <p class="otp">{{OTP_CODE}}</p>
            <p class="instructions">
                Please enter this code on the website to complete your verification process. <br>
                This OTP is valid for the next <strong>10 minutes</strong>.
            </p>
        </div>
        <div class="footer">
            <p>If you did not request this, please ignore this email.</p>
            <p>Thank you for using our service!</p>
        </div>
    </div>
</body>
</html>
